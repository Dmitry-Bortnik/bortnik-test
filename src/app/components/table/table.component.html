<div class="table-container">
    <div class="table-container-scrollable">
      <ng-container *ngIf="dataSource && dataSource?.length">
        <table
          mat-table
          [ngClass]="tableClass"
          class="mat-elevation-z8"
          [dataSource]="dataSource">
          <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.key">
            <th mat-header-cell *matHeaderCellDef>
              {{ column.label }}
            </th>
            <ng-container matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="cell-checkbox" mat-cell *matCellDef="let element">
                  <app-checkbox
                    [checked]="selectedUsers | displayIfPredicate: isUserSelected : element"
                    (checkboxClick)="onUserSelect(element)"></app-checkbox>
                </td>
              </ng-container>
              <td mat-cell *matCellDef="let element" (click)="onRowClick(element)">
                 <app-checkbox
                    [checked]="selectedUsers | displayIfPredicate: isUserSelected : element"
                    (checkboxClick)="onUserSelect(element)"></app-checkbox>
                </td>
            </td>
            <td mat-cell *matCellDef="let element" (click)="onRowClick(element)">
                <ng-container>
                    {{ element[column.key] || '-' }}
                </ng-container>
              </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        </table>
      </ng-container>
  
    </div>

  </div>
